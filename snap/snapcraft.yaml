name: pi-player # you probably want to 'snapcraft register <name>'
# base: core18 # the base snap is the execution environment for this snap
version: git #'0.0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: A web-based video, image and sound player written in go. # 79 char long summary
description: |
  pi-player turns your device into a basic media player.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

parts:
  pi-player:
    plugin: go
    # go-importpath: github.com/17xande/pi-player
    source: .
    source-type: git

apps:
  pi-player:
    command: pi-player --debug
