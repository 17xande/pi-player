<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Controller</title>
</head>
<body>
  <div>
    <h1>Controls</h1>
    <button data-command="pauseResume">Play/Pause</button>
    <button data-command="quit">Stop</button>
    <button data-command="rewind">Rewind</button>
    <button data-command="fastForward">Fast Forward</button>
    <button data-command="chapterNext">Next Chapter</button>
    <button data-command="chapterPrevious">Previous Chapter</button>
  </div>
  <div>
    <h2>Directory</h2>
    <h3>{{.directory}}</h3>
  </div>
  <div>
    <h2>Files</h2>
    <ul>
      {{range .files}}
        <li>{{.}}</li>
      {{end}}
    </ul>
  </div>
  <script src="/assets/js/control.js"></script>
</body>
</html>
