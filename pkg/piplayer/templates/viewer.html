<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/css/milligram.css">
  <link rel="stylesheet" href="/assets/css/viewer.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto+Slab">
  <script defer src="/assets/js/fontawesome-all.min.js"></script>
  <title>Image and browser viewer</title>
</head>
<body>
  <div id="container" style="background-image: url({{.img}})">
    <video id="vidMedia"></video>
    <audio id="audMusic"></audio>
    <ul id="ulPlaylist">
      {{range .playlist.Items}}
        <li class="item" tabindex="0">{{.Name}}</li>
      {{end}}
    </ul>
  </div>
<script src="/assets/js/viewer.js"></script>
  <script>
    let audMusic = document.querySelector("#audMusic");
  </script>
</body>
</html>
